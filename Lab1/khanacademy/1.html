<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
         <h1>Александр Пушкин — Воды глубокие</h1>
         <p>Воды глубокие<br>
            Плавно текут.<br>
            Люди премудрые<br>
            Тихо живут.</p>
    </body>
</html>
