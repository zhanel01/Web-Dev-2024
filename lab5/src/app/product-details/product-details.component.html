<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p>
    Rate:{{ product.rating | number : "1.2-4"  }}
  </p>
  <img src="{{ product.imgURL }}" alt="{{ product.name }} Image" width="300" height="300">
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
