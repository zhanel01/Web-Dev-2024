<div class="wrapper">
  <div class="wrapper-categories">
    <div class="wrapper-items" *ngFor="let category of categories">
      <button (click)="handleCategory(category)">
        {{ category }}
      </button>
    </div>
  </div>

  <div class="wrapper-container">
    <div
      class="wrapper-products"
      *ngIf="handleCategory(currentCategory).length > 0"
    >
      <div
        *ngFor="let product of handleCategory(currentCategory)"
        class="wrapper-products-items"
      >
        <app-product-item
          [product]="product"
          (likesUpdate)="updateLike($event, product)"
          (deleteUpdate)="handleDelete(product)"
        ></app-product-item>
        <app-product-alerts
        [product]="product" 
        >
      </app-product-alerts>
  <p>
    Rate:{{ product.rating.rate | number : "1.2-4"  }}
  </p>
  
 
  <a [href]="product.url" target="_blank">Kaspi</a>
        <div class="buttons">
          <button type="button" (click)="share(product.link)">Share</button>
        </div>
      </div>
    </div>
    <div
      class="wrapper-products"
      *ngIf="handleCategory(currentCategory).length === 0"
    >
      <h2>Пусто</h2>
    </div>

    <div *ngFor="let product of allItems" class="product-item">
      <img [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Likes: {{ product.likes }}</p>
      <button (click)="updateLike(product.likes + 1, product)">Like</button>
      <button (click)="handleDelete(product)">Delete</button>
    </div>
    
  </div>
  
</div>
