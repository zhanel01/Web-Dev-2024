<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.5.2</title>
    <script>
      function Calculator() {
        this.read = function () {
          this.a = +prompt("a?", 0);
          this.b = +prompt("b?", 0);
        };

        this.mul = function () {
          return (this.a * this.b);
        };

        this.sum = function () {
          return (this.a + this.b);
        };

      }

      let calculator = new Calculator();
      calculator.read();
      alert("Sum=" + calculator.sum());
      alert("Mul=" + calculator.mul());
    </script>
  </head>
  <body></body>
</html>
