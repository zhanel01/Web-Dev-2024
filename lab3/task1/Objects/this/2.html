<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.4.2</title>
    <script>
      let calculator = {
        read() {
          this.a = +prompt("a?", 0);
          this.b = +prompt("b?", 0);
        },
        sum() {
          return (this.a + this.b);
        },

        mul() {
          return (this.a * this.b);
        },
      };

      calculator.read();
      alert(calculator.sum());
      alert(calculator.mul());
    </script>
  </head>
  <body></body>
</html>
