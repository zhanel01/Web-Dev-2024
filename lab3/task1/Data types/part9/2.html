<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.8.2</title>
    <script>
      function count(myObj) {
        return Object.keys(myObj).length;
      }

      let user = {
        name: "John",
        age: 30,
      };
      alert(count(user)); // 2
    </script>
  </head>
  <body></body>
</html>
