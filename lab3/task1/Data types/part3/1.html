<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.3.1</title>
    <script>
      function ucFirst(myStr) {
        if (myStr.length === 0) return myStr;

        return myStr[0].toUpperCase() + myStr.slice(1);
      }

      alert(ucFirst("john"));
    </script>
  </head>

</html>
