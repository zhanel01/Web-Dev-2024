<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.2.3</title>
    <script>
      function readNumber() {
        let num;
        do {
          num = prompt("Enter a number:", 0);
        } while (!isFinite(num));

        if (num === null || num === "") return null;
        else return +num;
      }

      alert(`Read: ${readNumber()}`);
    </script>
  </head>
  <body></body>
</html>
