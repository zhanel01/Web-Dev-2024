<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.5.1</title>
    <script>
      function camelize(myStr) {
        return myStr
          .split("-")
          .map((soz, index) =>
            index == 0 ? soz : soz[0].toUpperCase() + soz.slice(1)
          )
          .join("");
      }
    </script>
  </head>
  <body></body>
</html>
