<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.5.10</title>
    <script>
      function shuffle(myArr) {
        myArr.sort(() => Math.random() - 1 / 2);
      }

      let arr = [1, 2, 3];
      shuffle(arr);
      alert(arr);
    </script>
  </head>
