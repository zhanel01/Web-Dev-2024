<!DOCTYPE html>

    <title>5.5.5</title>
    <script>
      function copySorted(arr) {
        return arr.slice().sort(); // slice() for copy array
      }

      let arr = ["HTML", "JavaScript", "CSS"];

      let sorted = copySorted(arr);

      alert(sorted);
      alert(arr);
    </script>
