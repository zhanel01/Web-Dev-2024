<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.5.3</title>
    <script>
      function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
          let x = arr[i];
          if (x < a || x > b) {
            arr.splice(i, 1);
            i--;
          }
        }
      }

      let myArr = [5, 3, 8, 1];

      filterRangeInPlace(myArr, 1, 4);

      alert(myArr); // [3, 1]
    </script>
  </head>
  <body></body>
</html>
