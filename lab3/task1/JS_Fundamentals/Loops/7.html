<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.13.7</title>
    <script>
      let n = prompt("Enter number:", "");
      breakPoint: for (let i = 2; i <= n; i++) {
        for (let j = 2; j < i; j++) {
          if (i % j == 0) continue breakPoint;
        }
        alert(`${i} is a prime number`);
      }
    </script>
  </head>
  <body></body>
</html>
