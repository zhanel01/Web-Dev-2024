<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <img src="{{ product.image }}" alt="{{ product.name }} Image" width="300" height="300">
  <button type="button" (click)="share()">  Share  </button>
  
  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>
  <p>
    Rate:{{ product.rating.rate | number : "1.2-4"  }}
  </p>
</div>
